<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KMF Browser demo</title>
	</head>
	<body>
		<h2>Open the console</h2>
		<script src="dist/MyModel.js"></script>
		<script type="application/javascript">
		var kModel = new MyModel.KevoreeModel(MyModel.modeling.memory.manager.DataManagerBuilder.buildDefault());

		kModel.connect(function () {
			// now you are connected
			var kView = kModel.universe(0).time(0);
			var foo = kView.createFoo();
			var bar = kView.createBar();

			foo.setName('foo0');
			bar.setName('bar0');
			foo.addBar(bar);

			console.log(foo.toJSON());
		});
		</script>
	</body>
</html>
